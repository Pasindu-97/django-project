{% for advertisement in advertisements %}
  <div class="card" style="background-color: {{ advertisement.colour }}">
    <h2>{{ advertisement.title }}</h2>
    <p>{{ advertisement.description }}</p>
    <a href="{% url 'advertisement_detail' advertisement.id %}" class="btn btn-primary">Learn more</a>
  </div>
{% empty %}
  <p>No advertisements found.</p>
{% endfor %}
